query Orders($filter: OrderFilter) {
  orders(filter: $filter) {
    nodes {
      id
      status
      user {
        id
        name
        email
      }
      product {
        id
        name
        description
        company {
          ...Lite_Company
        }
      }
      address {
        address
        id
        contactNumber
      }
    createdAt
    }
  }
}
